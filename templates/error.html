<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #f5c6cb;
            border: 1px solid #f1b0b7;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            color: #721c24;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ message or "An unexpected error occurred." }}</p>
        <p><a href="{{ url_for('index') }}">Return to Home</a></p>
    </div>
</body>
</html>
